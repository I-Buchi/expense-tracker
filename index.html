<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Dark Mode Toggle -->
    <button id="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>

    <h1>Expense Tracker</h1>

    <!-- Expense Form -->
    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="personal">Personal Items</option>
        <option value="repairs">Repairs/Maintenance</option>
        <option value="insurance">Insurance</option>
        <option value="utility">Utility Bill</option>
        <option value="tuition">Tuition</option>
        <option value="energy">Energy</option>
        <option value="water">Water</option>
        <option value="others">Others</option>
      </select>
      <input type="text" id="custom-category" placeholder="Or enter custom category" />
      <button type="submit">Add Expense</button>
    </form>

    <!-- Filters -->
    <div class="controls">
      <label for="filter"><strong>Filter by Category:</strong></label>
      <select id="filter">
        <option value="all">All</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="personal">Personal Items</option>
        <option value="repairs">Repairs/Maintenance</option>
        <option value="insurance">Insurance</option>
        <option value="utility">Utility Bill</option>
        <option value="tuition">Tuition</option>
        <option value="energy">Energy</option>
        <option value="water">Water</option>
        <option value="others">Others</option>
      </select>
    </div>

    <!-- Expense Table -->
    <h2>Expense List</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <!-- Total Display -->
    <h3 id="total-display">Total: $0.00</h3>

    <!-- Chart Range -->
    <label for="chart-range"><strong>Chart Range:</strong></label>
    <select id="chart-range">
      <option value="daily">Today</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="all">All</option>
    </select>

    <!-- Chart -->
    <canvas id="expenseChart" width="400" height="300"></canvas>
  </div>

  <script src="index.js"></script>
</body>
</html>
