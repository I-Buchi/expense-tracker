<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- âœ… Dark Mode Toggle -->
    <button id="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>

    <h1>Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" required /> <!-- âœ… Date input -->

      <!-- âœ… Category Dropdown -->
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="personal">Personal Items</option>
        <option value="repairs">Repairs/Maintenance</option>
        <option value="insurance">Insurance</option>
        <option value="utility">Utility Bill</option>
        <option value="tuition">Tuition</option>
        <option value="energy">Energy</option>
        <option value="water">Water</option>
        <option value="others">Others</option>
      </select>

      <!-- âœ… Custom Category Input -->
      <input type="text" id="custom-category" placeholder="Or enter custom category" />

      <button type="submit">Add Expense</button>
    </form>

    <!-- âœ… Filter Dropdown -->
    <label for="filter"><strong>Filter by Category:</strong></label>
    <select id="filter">
      <option value="all">All</option>
      <option value="food">Food</option>
      <option value="transport">Transport</option>
      <option value="bills">Bills</option>
      <option value="personal">Personal Items</option>
      <option value="repairs">Repairs/Maintenance</option>
      <option value="insurance">Insurance</option>
      <option value="utility">Utility Bill</option>
      <option value="tuition">Tuition</option>
      <option value="energy">Energy</option>
      <option value="water">Water</option>
      <option value="others">Others</option>
    </select>

    <h2>Expense List</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th> <!-- âœ… New column -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list">
        <!-- Expenses go here -->
      </tbody>
    </table>

    <h3 id="total-display">Total: $0.00</h3>

    <!-- âœ… Chart Container -->
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>

  <script src="index.js"></script>
</body>
</html>
