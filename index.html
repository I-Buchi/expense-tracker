<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dark Mode Toggle Button -->
  <button id="toggle-dark-mode">ðŸŒ™ Toggle Dark Mode</button>

  <!-- Main App Title -->
  <h1>Expense Tracker</h1>

  <!-- Expense Input Form -->
  <div class="form-row">
    <input type="text" id="description" placeholder="Description" />
    <input type="number" id="amount" placeholder="Amount" step="0.01" />
    <input type="date" id="date" />
    <select id="category">
      <option value="" disabled selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="Personal Items">Personal Items</option>
      <option value="Repairs/Maintenance">Repairs/Maintenance</option>
      <option value="Insurance">Insurance</option>
      <option value="Utility Bill">Utility Bill</option>
      <option value="Tuition">Tuition</option>
      <option value="Energy">Energy</option>
      <option value="Water">Water</option>
      <option value="Laundry">Laundry</option>
    </select>
    <button type="button" id="add-expense">Add Expense</button>
  </div>
  <div class="form-row">
    <input type="text" id="custom-category" placeholder="Or enter custom category" />
  </div>

  <!-- Expense List Filter -->
  <div class="filter-row">
    <label for="filter-category">Filter by Category:</label>
    <select id="filter-category">
      <option value="All" selected>All</option>
      <option value="Food">Food</option>
      <option value="Transportation">Transportation</option>
      <option value="Personal Items">Personal Items</option>
      <option value="Repairs/Maintenance">Repairs/Maintenance</option>
      <option value="Insurance">Insurance</option>
      <option value="Utility Bill">Utility Bill</option>
      <option value="Tuition">Tuition</option>
      <option value="Energy">Energy</option>
      <option value="Water">Water</option>
      <option value="Laundry">Laundry</option>
    </select>
  </div>

  <!-- Expense List Table -->
  <h3>Expense List</h3>
  <table id="expense-table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="expense-list">
      <!-- Expense rows will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Total and Chart Controls -->
  <h3 id="total">Total: $0.00</h3>
  <div class="chart-controls">
    <label for="chart-range">Chart Range:</label>
    <select id="chart-range">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="custom">Custom</option>
    </select>
  </div>

  <!-- Expense Chart Canvas -->
  <canvas id="expenseChart" width="500" height="500"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</body>
</html>
