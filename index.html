<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- 🌙 Dark Mode Toggle -->
    <button id="toggle-dark-mode">🌙 Toggle Dark Mode</button>

    <!-- Heading -->
    <h1>Expense Tracker</h1>

    <!-- 🚀 Expense Entry Form -->
    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="expense-date" required />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="personal">Personal Items</option>
        <option value="repairs">Repairs/Maintenance</option>
        <option value="insurance">Insurance</option>
        <option value="utility">Utility Bill</option>
        <option value="tuition">Tuition</option>
        <option value="energy">Energy</option>
        <option value="water">Water</option>
        <option value="others">Others</option>
      </select>
      <input type="text" id="custom-category" placeholder="Or enter custom category" />
      <button type="submit">Add Expense</button>
    </form>

    <!-- 🧭 Controls -->
    <div class="controls">
      <label for="filter">Filter by Category:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="bills">Bills</option>
        <option value="personal">Personal Items</option>
        <option value="repairs">Repairs/Maintenance</option>
        <option value="insurance">Insurance</option>
        <option value="utility">Utility Bill</option>
        <option value="tuition">Tuition</option>
        <option value="energy">Energy</option>
        <option value="water">Water</option>
        <option value="others">Others</option>
      </select>

      <label for="chart-range">Chart Range:</label>
      <select id="chart-range">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <!-- 📊 Expense Table -->
    <h2>Expense List</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list">
        <!-- JS will insert rows here -->
      </tbody>
    </table>

    <!-- 💵 Total Display -->
    <h3 id="total-display">Total: $0.00</h3>

    <!-- 🧁 Chart -->
    <canvas id="expenseChart" width="600" height="400"></canvas>

  </div>

  <script src="index.js"></script>
</body>
</html>
